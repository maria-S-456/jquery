<!doctype>
<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>$(document).ready(function(){
			$('button').click(function(){
				$('div').animate({left:'500px'});
			})
		});
</script>
</head>
<body>
<button>Slide to the left</button>
<div style="background: blue; height:50px; width:60px; position:absolute;">

</div>

</body>
</html>
